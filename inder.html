<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Setup</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f1e9df;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #faf6f1;
      border-radius: 28px;
      padding: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    /* Profile Image */
    .avatar-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #000;
      background: #e7ddd1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar span {
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    /* Inputs */
    .field {
      margin-bottom: 14px;
    }

    .field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .field input:focus {
      border-color: #000;
    }

    /* Button */
    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Profile Picture -->
    <div class="avatar-wrapper">
      <label class="avatar">
        <span id="avatarText">Add Photo</span>
        <img id="avatarImg" style="display:none;" />
        <input type="file" accept="image/*" onchange="loadImage(event)">
      </label>
    </div>

    <!-- Form Fields -->
    <div class="field">
      <input type="text" id="firstName" placeholder="First Name">
    </div>

    <div class="field">
      <input type="text" id="username" placeholder="Username (unique)">
    </div>

    <div class="field">
      <input type="text" id="profileId" placeholder="Profile ID (letters, numbers, symbols)">
    </div>

    <div class="field">
      <input type="email" id="email" placeholder="Google Email ID">
    </div>

    <button onclick="saveProfile()">Save Profile</button>

    <div class="note">
      Email will be used for notifications & security
    </div>
  </div>

  <script>
    function loadImage(event) {
      const img = document.getElementById("avatarImg");
      const text = document.getElementById("avatarText");
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = "block";
      text.style.display = "none";
    }

    function saveProfile() {
      const firstName = document.getElementById("firstName").value.trim();
      const username = document.getElementById("username").value.trim();
      const profileId = document.getElementById("profileId").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!firstName || !username || !profileId || !email) {
        alert("Please fill all fields");
        return;
      }

      if (!email.includes("@")) {
        alert("Enter a valid email address");
        return;
      }

      alert(
        "Profile Saved Successfully ✔️\n\n" +
        "First Name: " + firstName + "\n" +
        "Username: " + username + "\n" +
        "Profile ID: " + profileId + "\n" +
        "Email: " + email
      );
    }
  </script>

</body>
</html>
